{% extends "layout.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<h1>Demo | All Chai</h1>

<div class="grid grid-cols-3 gap-4 p-4">

{% for chai in chais %}
    <div class="bg-blue-800 p-4 rounded">
        <img src="{{chai.image.url}}" alt="">
        <h3 class="text-3xl font-bold p-3">{{chai.name}}</h3>
        <a href="{% url 'chai_detail' chai.id %}">Details</a>
        <a href="{% url 'chai_detail' chai.id %}">
            <button 
            type="button"
            class="inline-flex items-center w−[100%] justify-center px-4
            py-2 border border-transparent text-sm font-medium
            rounded-md text-white bg-orange-600
            ☐ hover:bg-orange-700
            focus:outline-none focus: ring-2 focus: ring-offset-2
            focus:ring-orange-500">
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
        <h3>{{chai.description}}</h3>
    </div>
{% endfor %}
</div>
{% endblock %}
